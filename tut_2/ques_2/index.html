<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Selectors Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h2>Heading element (element selector)</h2>

    <p class="intro">Paragraph with class "intro"</p>

    <a href="#" class="link">A link</a>
    <a href="#" class="link" id="special">Special link (id)</a>

    <ul class="list">
      <li>Item 1</li>
      <li class="highlight">Item 2 (highlight)</li>
      <li>Item 3</li>
    </ul>

    <input type="text" placeholder="type here" data-foo="bar">
  </div>
</body>
</html>
