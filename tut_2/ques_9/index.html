<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic CSS Properties Example</title>
</head>
<body>

    <h2>1. Text Properties</h2>
    <p class="text-example">This is an example paragraph for text properties.</p>

    <h2>2. List Properties</h2>
    <ul class="list-example">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h2>3. Border Properties</h2>
    <table class="table-example">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Pankaj</td>
            <td>23</td>
        </tr>
    </table>

    <div class="rounded-box">Rounded Border Box</div>

    <h2>4. Font Properties</h2>
    <p class="font-example">This text demonstrates different font properties.</p>

</body>
</html>
